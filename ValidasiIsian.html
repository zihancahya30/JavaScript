<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validasi Masukan</title>
</head>
<body>
    <script language = "JavaScript">
        function cekNama(form) {
            if (form.elements[0].value == "") {
                alert("Nama harus dimasukkan");
                form.nama.focus();
                form.nama.select();
                return(false);
            }
            alert("Terima kasih, " + form.elements[0].value);
            return(true);
        }
    </script>
    <form name="formku">
        <pre>
            Nama : <input type="text" name="nama"><br>
            <input type="button" value="kirim" onclick="cekNama(this.form)"><br>
        </pre>
    </form>
</body>
</html>
